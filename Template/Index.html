<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ Motivational Story Generator ✨</h1>
        
        <div class="form-group">
            <label for="prompt">What's your challenge?</label>
            <textarea id="prompt" rows="4" placeholder="Example: I feel overwhelmed by my workload and need inspiration to push through..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="genre">Choose a storytelling style:</label>
            <select id="genre">
                <option value="">Random (surprise me!)</option>
                <option value="Shakespearean">Shakespearean</option>
                <option value="Gym Bro">Gym Bro</option>
                <option value="Zen Master">Zen Master</option>
                <option value="Sci-Fi Futurist">Sci-Fi Futurist</option>
                <option value="Rap/Hip-Hop">Rap/Hip-Hop</option>
                <option value="Sarcastic">Sarcastic</option>
            </select>
        </div>
        
        <button id="generate" onclick="generateStory()">Generate Story</button>
        
        <div id="loading" class="loading">Crafting your story</div>
        
        <div id="story-output" class="story-container" style="display: none;">
            <div id="genre-display" class="genre-label"></div>
            <div id="story-text"></div>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
